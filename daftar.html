<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAFTAR</title>
  <link rel="stylesheet" href="/assets/css/daftar.css">
  <!-- <script src="/assets/js/daftar.js"></script> -->
</head>

<body>

  <div class="center">
    <h1>Registrasi Akun</h1>
    <form id="form">

      <div class="txt_field">
        <input type="text" id="username" placeholder="Masukkan Username" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="email" id="email" placeholder="Masukkan Email" size="30" required>
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt_field">
        <input type="password" id="password" placeholder="Masukkan Password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="txt_field">
        <input type="password" id="confpassword" placeholder="Masukkan Konfirmasi Password" required>
        <span></span>
        <label>Konfirmasi Password</label>
      </div>
      <div class="txt_field">
        <input type="text" id="universitas" placeholder="Masukkan Nama Universitas">
        <span></span>
        <label>Universitas</label>
      </div>
      <div class="txt_field">
        <input type="number" id="no_hp" placeholder="Masukkan Nomor Handphone">
        <span></span>
        <label>No Telepon</label>
      </div>
      <button type="submit">Daftar</button>
      <!-- <input type="submit" value="Daftar"> -->
    </form>
  </div>

  <script src="/assets/js/daftar.js">

  </script>
</body>

</html>
