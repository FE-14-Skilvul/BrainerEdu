<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="center">
        <h1>Masuk</h1>
        <div class="img-login">
            <img src="assets/img/imglogin.png" alt="Gambar Login">
        </div>
        <form id="form">
            <div class="txt_field">
                <input type="text" id="email" placeholder="Masukkan Email" name="email">
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" placeholder="Masukkan Password" name="password">
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass"><a href="#">Lupa Password?</a></div>
            <button type="submit"> Login</button>
            <div class="signup_link">
                Tidak punya akun?<a href="daftar.html">Daftar</a>
            </div>
        </form>
    </div>

    <script src="assets/js/login.js"></script>

</body>

</html>
